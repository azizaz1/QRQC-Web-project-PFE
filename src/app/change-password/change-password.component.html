<!-- change-password.component.html -->
<div class="container mt-4">
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" formControlName="currentPassword" class="form-control" id="currentPassword" placeholder="Enter current password">
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" formControlName="newPassword" class="form-control" id="newPassword" placeholder="Enter new password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm new password">
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>

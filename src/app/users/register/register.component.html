<style>
    .auth-wrapper {
        position: relative;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
    }

    /* Styling for the video to cover the entire background */
    #bgVideo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
    }

    /* Dark overlay to make the form more visible */
    .auth-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    /* Ensuring the form stays on top */
    .auth-wrapper form {
        position: relative;
        z-index: 3;
    }
</style>

<div class="auth-wrapper d-flex justify-content-center align-items-center">
    <!-- Video Background -->
    <video autoplay muted loop id="bgVideo">
        <source src="assets/background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="login-container">
        <div class="text-center pt-3 pb-3">
          <span class="db"><img src="assets/assets/images/visteon.png" alt="logo" /></span>
        </div>
        <!-- Form -->
        <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
            <div class="row pb-4">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-success text-white h-100" id="basic-addon1">
                                <i class="mdi mdi-account fs-4"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-lg" placeholder="Username" formControlName="username" id="username"
                            aria-label="Username" aria-describedby="basic-addon1" required />
                    </div>
                    <!-- email -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-danger text-white h-100" id="basic-addon1">
                                <i class="mdi mdi-email fs-4"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-lg" placeholder="Email Address" id="email" formControlName="email"
                            aria-label="Email" aria-describedby="basic-addon1" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" />
                    </div>
                    <!-- password -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-warning text-white h-100" id="basic-addon2">
                                <i class="mdi mdi-lock fs-4"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control form-control-lg" placeholder="Password" id="password" formControlName="password"
                            aria-label="Password" aria-describedby="basic-addon1" required />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info text-white h-100" id="basic-addon2">
                                <i class="mdi mdi-lock fs-4"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" formControlName="pwdd"
                            aria-describedby="basic-addon1" required />
                    </div>
                </div>
                <span class="form-bar"></span>
                <label class="float-label">Your Role</label>
                <div class="form-group form-primary">
                    <select formControlName="role" class="form-control">
                        <option value="0">Select Role</option>
                        <option value="ADMIN">Administrateur</option>
                        <option value="userName">User</option>
                    </select>
                </div>
            </div>
            <div class="row m-t-25 text-left">
                <div class="col-md-12">
                    <div class="checkbox-fade fade-in-primary">
                        <label>
                            <span class="pull-left">
                                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" />
                            </span>
                            <span class="text-inverse">I read and accept <a href="#">Terms &amp; Conditions.</a></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row m-t-30">
                <div class="col-md-12">
                    <div class="form-actions">
                        <div class="pt-3">
                            <button class="btn btn-info" id="to-recover" type="button" (click)="backtologin()">
                                <i class="mdi mdi-lock fs-4 me-1"></i> Already have Account?
                            </button>
                            <span class="pull-left">
                                <button class="btn btn-success float-end text-white">Sign up now</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
